<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fábrica de Brinquedos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Lobster&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/Logo.png" type="image/x-icon">
    <style>
        body {
            font-family: "Asap Condensed", sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-brand img {
            height: 5em;
        }

        .navbar-brand p {
            font-size: 1.5em;
            margin-bottom: 0;
        }

        .main-content {
            padding: 20px;
        }

        .table-responsive {
            max-height: 70vh;
            overflow-y: auto;
        }

        header {
            background-color: #ffc107;
            color: #fff;
            padding: 0.5em 0;
            margin-bottom: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header-title {
            font-family: 'Lobster', sans-serif;
        }

        .nav-link {
            color: #333;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #e0a800;
            color: #fff;
        }

        .btn-primary {
            background-color: #ff6f61;
            border-color: #ff6f61;
        }

        .btn-primary:hover {
            background-color: #ff8a80;
            border-color: #ff8a80;
        }

        .btn-danger {
            background-color: #d32f2f;
            border-color: #d32f2f;
        }

        .btn-danger:hover {
            background-color: #f44336;
            border-color: #f44336;
        }

        .modal-content {
            border-radius: 8px;
        }

        .form-label {
            font-weight: bold;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 223, 186, 0.3);
        }

        .table-striped tbody tr:hover {
            background-color: rgba(255, 223, 186, 0.5);
        }
    </style>
</head>

<body>
    <header class="bg-primary-subtle p-2">
        <div class="container d-flex gap-4 align-items-center">
            <img src="assets/img/Logo.png" alt="Logo Fábrica de Brinquedos" style="height: 5em;">
            <h1 class="header-title fw-bold fs-3 text-primary">Fábrica de Brinquedos</h1>
        </div>
    </header>

    <div class="container-fluid">
        <div>
            <main class="col-md-10 mx-auto main-content">
                <h1 class="mb-4">Administração de Brinquedos</h1>
                <section class="produtos">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered shadow-sm">
                            <thead class="bg-warning text-white">
                                <tr>
                                    <th>Descrição</th>
                                    <th>Categoria</th>
                                    <th>Valor</th>
                                    <th>Controle</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Pista HotWheels</td>
                                    <td>Veículos</td>
                                    <td>R$ 200,00</td>
                                    <td>
                                        <button class="btn btn-primary" data-bs-toggle="modal"
                                            data-bs-target="#modalEditarBrinquedo">Editar</button>
                                        <button class="btn btn-danger" data-bs-toggle="modal"
                                            data-bs-target="#modalExclusao">Excluir</button>
                                    </td>
                                </tr>
                                <!-- Outras linhas da tabela aqui -->
                            </tbody>
                        </table>
                    </div>
                    <button class="btn btn-primary mt-4" data-bs-toggle="modal"
                        data-bs-target="#modalCriarBrinquedo">Adicionar novo brinquedo</button>
                </section>
            </main>
        </div>
    </div>

    <!-- Modais -->
    <!-- Modal de exclusão -->
    <div class="modal fade" id="modalExclusao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Exclusão do Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Confirma a exclusão do produto escolhido?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditarBrinquedo" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Brinquedo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 row">
                            <label for="codigo" class="col-sm-2 col-form-label">CÓDIGO:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="codigo" disabled>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="descricao" class="col-sm-2 col-form-label">DESCRIÇÃO:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="descricao">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="categoria" class="col-sm-2 col-form-label">CATEGORIA:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="categoria">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="marca" class="col-sm-2 col-form-label">MARCA:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="marca">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="imagem" class="col-sm-2 col-form-label">IMAGEM:</label>
                            <div class="col-sm-10">
                                <input type="file" name="arquivos" class="form-control" id="imagem"
                                    accept="image/png, image/jpeg" multiple>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="valor" class="col-sm-2 col-form-label">VALOR:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="valor">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="detalhes" class="col-sm-2 col-form-label">DETALHES:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="detalhes" rows="5"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Salvar dados</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCriarBrinquedo" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Criar novo Brinquedo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 row">
                            <label for="codigo" class="col-sm-2 col-form-label">CÓDIGO:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="codigo">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="descricao" class="col-sm-2 col-form-label">DESCRIÇÃO:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="descricao">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="categoria" class="col-sm-2 col-form-label">CATEGORIA:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="categoria">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="marca" class="col-sm-2 col-form-label">MARCA:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="marca">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="imagem" class="col-sm-2 col-form-label">IMAGEM:</label>
                            <div class="col-sm-10">
                                <input type="file" name="arquivos" class="form-control" id="imagem"
                                    accept="image/png, image/jpeg" multiple>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="valor" class="col-sm-2 col-form-label">VALOR:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="valor">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="detalhes" class="col-sm-2 col-form-label">DETALHES:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="detalhes" rows="5"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Salvar dados</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
